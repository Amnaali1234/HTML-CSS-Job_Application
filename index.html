<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="job_form">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_box">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name....">
                    </div>
                    <div class="form_box">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name....">
                    </div>
                    
                     <div class="form_box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email....">
                    </div>
                      <div class="form_box">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full stack">Full Stack Developer</option>
                            <option value="ui ux">UI Ux Designer</option>
                        </select>
                    </div>
                     <div class="form_address">
                        <label for="address">Address</label>
                       <textarea name="address" id="address" row="4" cols="50" placeholder="Enter Address...."></textarea>
                    </div>
                     <div class="form_box">
                        <label for="city">City</label>
                        <input id="city" name="email" placeholder="Enter City Name....">
                    </div>
                     <div class="form_box">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pin Code....">
                    </div>
                    <div class="form_box">
                        <label for="date">Start Date</label>
                        <input value="2024-10-10" type="date" id="date" name="date">
                    </div>
                      <div class="form_box">
                        <label for="cv">Upload CV</label>
                        <input type="file" id="cv" name="cv">
                    </div>
                </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
